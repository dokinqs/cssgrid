<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>auto-fit and auto-fill!</title>
</head>

<body>
  <div class="container">
    <div class="item item1">Item 01</div>
    <div class="item item2">Item 02</div>
    <div class="item item3">Item 03</div>
    <div class="item item4">Item 04</div>
    <div class="item item5">Item 05</div>
    <div class="item item6">Item 06</div>
    <div class="item item7">Item 07</div>
    <div class="item item8">Item 08</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      border: 10px solid var(--pink);

      /* FILL whole row with empty columns, so more empty space before item4 at end */
      /* grid-template-columns: repeat(auto-fill, 150px); */

      /* FIT into whole row, expand items if minmax */
      grid-template-columns: repeat(auto-fit, 150px);
    }
    .item4 {
      /* grid-column: auto / -1; */
      grid-column-end: -1;
    }
  </style>
</body>

</html>
